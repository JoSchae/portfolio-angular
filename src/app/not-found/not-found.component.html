<section id="not-found-section" class="center-content" role="not-found-section" aria-labelledby="error-title">
	<h1 id="error-title" class="center-text">404 - NOT FOUND</h1>
	<p id="error-message" class="center-text">Sorry, the page you are looking for does not exist.</p>
	<p id="cat-message" class="center-text">But here is a cat for you</p>
	<img
		id="cat-image"
		class="center-image"
		[src]="catImageUrl"
		[alt]="catImageAlt"
		aria-label="Image of a random cat"
	/>
</section>
